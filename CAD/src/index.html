<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CAD Exchanger" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Irina Grafova" />
    <title>CAD Exchanger</title>
    <style>
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body class="page">
    <header class="header"></header>
    <main class="content">
      <form class="form" name="form" id="form">
        <h2 class="form__title">Введите данные</h2>
        <ul class="form__input-list">
          <li>
            <input
              class="form__input form__input_height"
              type="number"
              name="height"
              id="height"
              placeholder="Высота конуса"
              required
              minlength="1"
              maxlength="2"
            />
          </li>
          <li>
            <input
              class="form__input form__input_radius"
              type="number"
              name="radius"
              id="radius"
              placeholder="Радиус конуса"
              required
              minlength="1"
              maxlength="2"
            />
          </li>
          <li>
            <input
              class="form__input form__input_segments"
              type="number"
              name="segments"
              id="segments"
              placeholder="Количество сегментов"
              required
              minlength="1"
              maxlength="2"
            />
          </li>
        </ul>
        <button class="form__submit" type="submit">
          Отобразить 3D-изображение
        </button>
      </form>
      <ul class="params">
        <li class="params__height"></li>
        <li class="params__radius"></li>
        <li class="params__segments"></li>
      </ul>
    </main>
  </body>
</html>
